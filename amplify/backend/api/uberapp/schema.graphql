type User @model {
  id: ID!
  username: String!
  email: String!

  orders: [Order] @connection(keyName: "byUser", fields: ["id"])
}

type Car @model {
  id: ID!
  type: String!
  latitude: Float,
  longitude: Float,
  heading: Float,
}

type Order @model @key(name: "byUser", fields: ["userId"]) {
  id: ID!

  userId: String!
  user: User @connection(fields: ["userId"])
}
